    <script>
        // --- DATA WACANA (TEKS) ---
        const passages = {
            1: `<strong>Wacana 1: Literasi Digital di Era Disrupsi</strong><br><br>Di era disrupsi teknologi saat ini, istilah <em>big data</em>, <em>artificial intelligence</em> (AI), dan <em>internet of things</em> (IoT) bukan lagi hal asing. Transformasi digital merambah berbagai sektor, mulai dari pendidikan hingga ekonomi. Namun, kemajuan ini membawa tantangan baru berupa banjir informasi. Di sinilah literasi digital berperan krusial.<br><br>Literasi digital bukan sekadar kemampuan mengoperasikan gawai, melainkan kemampuan individu untuk menemukan, mengevaluasi, dan menyusun informasi secara logis dari berbagai platform digital. Tanpa literasi yang memadai, masyarakat rentan terpapar hoaks dan kejahatan siber seperti <em>phishing</em>. Oleh karena itu, kurikulum pendidikan kini menekankan penguatan kompetensi digital agar siswa tidak hanya menjadi konsumen teknologi, tetapi juga pengguna yang cerdas dan etis.`,
            
            2: `<strong>Wacana 2: Senja di Pelabuhan Tua</strong><br><br>Langit di ufuk barat mulai memerah, menyisakan guratan jingga yang memantul di permukaan air laut yang tenang. Di dermaga tua itu, Pak Karto masih setia duduk di atas peti kayu usang, memandangi kapal-kapal nelayan yang mulai bersandar. Aroma amis ikan bercampur dengan bau garam yang pekat menusuk hidung, namun bagi Pak Karto, itu adalah aroma kehidupan.<br><br>"Sudah puluhan tahun aku di sini, Nak," ujarnya pada pemuda yang duduk di sampingnya. "Dulu pelabuhan ini ramai, sekarang hanya tinggal kenangan dan karat besi." Suaranya parau, menyiratkan kesedihan mendalam namun juga ketegaran. Angin laut berhembus pelan, seolah turut mendengarkan kisah masa lalu yang perlahan terlupakan oleh deru mesin kota.`,
            
            3: `<strong>Wacana 3: Bioteknologi Pangan</strong><br><br>Bioteknologi pangan adalah aplikasi prinsip-prinsip biologi, biokimia, dan rekayasa dalam pengolahan bahan pangan dengan memanfaatkan agen hayati. Salah satu contoh klasik adalah fermentasi tempe yang menggunakan jamur <em>Rhizopus oligosporus</em>. Dalam perkembangannya, bioteknologi modern melahirkan organisme hasil rekayasa genetika (GMO) yang mampu menghasilkan tanaman tahan hama atau buah dengan nutrisi lebih tinggi.<br><br>Meskipun menawarkan solusi bagi ketahanan pangan global, penerapan GMO masih menuai pro dan kontra terkait dampak jangka panjangnya terhadap kesehatan manusia dan keseimbangan ekosistem.`,
            
            4: `<strong>Wacana 4: Remaja dan Kesehatan Mental</strong><br><br>Data menunjukkan peningkatan kasus gangguan kecemasan pada remaja dalam satu dekade terakhir. Tekanan akademis, ekspektasi sosial, dan penggunaan media sosial yang berlebihan dituding sebagai faktor pemicu utama. Media sosial seringkali menampilkan standar hidup yang tidak realistis, memicu rasa <em>insecure</em> dan takut tertinggal (FOMO).<br><br>Penting bagi sekolah dan orang tua untuk menciptakan lingkungan yang suportif. Kesehatan mental sama pentingnya dengan kesehatan fisik. Mendengarkan keluh kesah remaja tanpa menghakimi adalah langkah awal yang sederhana namun bermakna untuk mencegah masalah yang lebih serius.`,
            
            5: `<strong>Wacana 5: Infografis Sampah Plastik</strong><br><br>(Teks representasi visual)<br>Data Pengelolaan Sampah di Kota X (2023):<br>1. Total timbulan sampah: 1.200 ton/hari.<br>2. Komposisi: 60% Organik, 25% Plastik, 10% Kertas, 5% Lain-lain.<br>3. Tingkat Daur Ulang: Hanya 15% dari total sampah plastik yang berhasil didaur ulang.<br>4. Dampak: Pencemaran sungai meningkat 20% dibanding tahun lalu.<br><br>Pemerintah kota menargetkan pengurangan penggunaan kantong plastik sekali pakai sebesar 50% pada tahun 2025 melalui regulasi dan edukasi masyarakat.`
        };

        // --- DATA SOAL (35 SOAL) ---
        const questions = [
            // --- PILIHAN GANDA (1-15) ---
            { id: 1, type: 'single', passageId: 1, indicator: "Mengidentifikasi makna istilah teknis dalam teks. (C2)", question: "Makna istilah <em>phishing</em> dalam teks tersebut adalah...", options: ["Pencurian data pribadi melalui tipuan digital", "Memancing ikan di laut dalam", "Kerusakan perangkat keras komputer", "Serangan virus pada jaringan internet", "Proses pengolahan data digital"], correct: 0, explanation: "Dalam konteks keamanan siber, <em>phishing</em> adalah upaya penipuan untuk mendapatkan informasi sensitif seperti kata sandi dan kartu kredit dengan menyamar sebagai entitas tepercaya." },
            { id: 2, type: 'single', passageId: 1, indicator: "Mengidentifikasi informasi tersurat dalam teks. (C2)", question: "Berdasarkan teks, apa definisi literasi digital yang tepat?", options: ["Kemampuan memperbaiki komputer yang rusak", "Kemampuan mengoperasikan gawai canggih", "Kemampuan menemukan, mengevaluasi, dan menyusun informasi digital", "Kemampuan membuat aplikasi smartphone", "Kemampuan menjual barang secara online"], correct: 2, explanation: "Teks menyatakan: 'Literasi digital... kemampuan individu untuk menemukan, mengevaluasi, dan menyusun informasi secara logis dari berbagai platform digital.'" },
            { id: 3, type: 'single', passageId: 2, indicator: "Mengidentifikasi latar suasana berdasarkan kosakata/citraan. (C3)", question: "Suasana yang tergambar dalam paragraf pertama Wacana 2 adalah...", options: ["Tegang dan menakutkan", "Tenang namun sendu", "Ramai dan hiruk pikuk", "Gembira dan penuh semangat", "Marah dan kecewa"], correct: 1, explanation: "Kata kunci 'permukaan air laut yang tenang', 'matahari terbenam', dan 'menyisakan guratan jingga' menggambarkan ketenangan, sementara konteks dermaga tua menyiratkan kesenduan." },
            { id: 4, type: 'single', passageId: 2, indicator: "Menjelaskan citraan yang digunakan dalam teks. (C2)", question: "Kalimat 'Aroma amis ikan bercampur dengan bau garam yang pekat menusuk hidung' menggunakan citraan...", options: ["Penglihatan (Visual)", "Pendengaran (Auditif)", "Penciuman (Olfaktori)", "Perabaan (Taktil)", "Gerak (Kinestetik)"], correct: 2, explanation: "Citraan penciuman berkaitan dengan aroma atau bau yang ditangkap oleh indra pembau (hidung)." },
            { id: 5, type: 'single', passageId: 3, indicator: "Menyusun simpulan berdasarkan isi teks. (C4)", question: "Simpulan yang tepat mengenai bioteknologi pangan berdasarkan teks adalah...", options: ["Bioteknologi pangan hanya berfokus pada pembuatan tempe.", "GMO adalah satu-satunya produk bioteknologi modern.", "Bioteknologi pangan bermanfaat namun juga menimbulkan pro kontra.", "Semua produk bioteknologi berbahaya bagi kesehatan.", "Bioteknologi tidak menggunakan prinsip biologi sama sekali."], correct: 2, explanation: "Teks menyebutkan manfaat (ketahanan pangan, nutrisi) sekaligus adanya kontra terkait dampak kesehatan dan ekosistem." },
            { id: 6, type: 'single', passageId: 3, indicator: "Mengidentifikasi objek berdasarkan deskripsi. (C2)", question: "Organisme yang digunakan dalam proses fermentasi tempe adalah...", options: ["Lactobacillus bulgaricus", "Rhizopus oligosporus", "Saccharomyces cerevisiae", "Escherichia coli", "Neurospora sitophila"], correct: 1, explanation: "Teks secara eksplisit menyebutkan: '...fermentasi tempe yang menggunakan jamur <em>Rhizopus oligosporus</em>'." },
            { id: 7, type: 'single', passageId: 4, indicator: "Menjelaskan hubungan sebab-akibat antarperistiwa. (C3)", question: "Apa penyebab munculnya rasa <em>insecure</em> dan FOMO pada remaja menurut teks?", options: ["Kurangnya jam tidur malam", "Tugas sekolah yang terlalu sedikit", "Paparan standar hidup tidak realistis di media sosial", "Pola makan yang tidak sehat", "Kurangnya aktivitas fisik di sekolah"], correct: 2, explanation: "Teks menyatakan: 'Media sosial seringkali menampilkan standar hidup yang tidak realistis, memicu rasa <em>insecure</em>...'" },
            { id: 8, type: 'single', passageId: 4, indicator: "Memprediksi dampak peristiwa. (C4)", question: "Jika lingkungan sekolah dan orang tua tidak suportif terhadap kesehatan mental remaja, prediksi yang paling mungkin terjadi adalah...", options: ["Remaja akan menjadi lebih mandiri", "Kasus gangguan kecemasan pada remaja akan menurun", "Prestasi akademik siswa akan meningkat drastis", "Masalah kesehatan mental remaja bisa menjadi lebih serius", "Penggunaan media sosial akan berhenti total"], correct: 3, explanation: "Teks menyiratkan bahwa dukungan lingkungan adalah langkah pencegahan. Tanpa itu, masalah dapat berkembang menjadi lebih serius." },
            { id: 9, type: 'single', passageId: 5, indicator: "Mengidentifikasi informasi penting tersurat (Data). (C2)", question: "Berapa persentase komposisi sampah plastik di Kota X?", options: ["60%", "25%", "15%", "10%", "5%"], correct: 1, explanation: "Poin nomor 2 pada data menyebutkan: 'Komposisi: 60% Organik, 25% Plastik...'." },
            { id: 10, type: 'single', passageId: 5, indicator: "Menyusun kembali informasi (Interpretasi Data). (C3)", question: "Pernyataan yang sesuai dengan data tingkat daur ulang dalam teks adalah...", options: ["Sebagian besar sampah plastik berhasil didaur ulang.", "Hanya sebagian kecil (15%) sampah plastik yang didaur ulang.", "Semua sampah kertas berhasil didaur ulang.", "Sampah organik tidak dapat didaur ulang.", "Tingkat daur ulang mencapai 50%."], correct: 1, explanation: "Data poin 3: 'Hanya 15% dari total sampah plastik yang berhasil didaur ulang', yang berarti hanya sebagian kecil." },
            { id: 11, type: 'single', passageId: 1, indicator: "Evaluasi kesesuaian isi. (C5)", question: "Mengapa kurikulum pendidikan perlu menekankan kompetensi digital?", options: ["Agar siswa bisa bermain game seharian", "Untuk meningkatkan penjualan komputer", "Agar siswa menjadi konsumen dan pengguna teknologi yang cerdas", "Supaya siswa melupakan pelajaran konvensional", "Agar sekolah terlihat modern semata"], correct: 2, explanation: "Teks menyebutkan tujuannya agar siswa 'tidak hanya menjadi konsumen teknologi, tetapi juga pengguna yang cerdas dan etis'." },
            { id: 12, type: 'single', passageId: 2, indicator: "Menyimpulkan respons emosional tokoh. (C4)", question: "Perasaan dominan yang dialami Pak Karto saat menceritakan masa lalu pelabuhan adalah...", options: ["Amarah yang meluap", "Nostalgia bercampur kesedihan", "Ketakutan akan masa depan", "Kebahagiaan yang meluap", "Rasa bosan yang mendalam"], correct: 1, explanation: "Ungkapan 'hanya tinggal kenangan', 'suaranya parau', dan 'menyiratkan kesedihan' menunjukkan nostalgia yang sedih." },

            { id: 14, type: 'single', passageId: 4, indicator: "Menilai relevansi dengan kehidupan sehari-hari. (C5)", question: "Saran yang paling relevan untuk pelajar dalam menyikapi media sosial berdasarkan teks adalah...", options: ["Menghapus semua akun media sosial", "Menggunakannya untuk pamer kemewahan", "Memahami bahwa apa yang di medsos tidak selalu realitas", "Berkomentar negatif di postingan orang lain", "Menggunakannya 24 jam non-stop"], correct: 2, explanation: "Karena masalahnya adalah 'standar hidup tidak realistis', solusinya adalah kesadaran bahwa medsos hanyalah kurasi, bukan realitas utuh." },

            { id: 20, type: 'complex', passageId: 5, indicator: "Membandingkan data. (C4)", question: "Berdasarkan data Wacana 5, manakah pernyataan yang BENAR mengenai komposisi sampah?", options: ["Sampah organik adalah yang terbanyak (60%)", "Sampah kertas lebih banyak dari sampah plastik", "Sampah plastik menempati urutan kedua (25%)", "Sampah kertas komposisinya 10%", "Sampah lain-lain mencapai 50%"], correct: [0, 2, 3], explanation: "Organik (60%), Plastik (25%), Kertas (10%). Jadi Organik terbanyak, Plastik kedua, Kertas 10%." },
            { id: 21, type: 'complex', passageId: 1, indicator: "Menjelaskan dampak negatif. (C3)", question: "Apa dampak negatif dari kurangnya literasi digital?", options: ["Mudah terpapar hoaks", "Menjadi programmer andal", "Rentan kejahatan siber (phishing)", "Internet menjadi lebih cepat", "Banjir informasi yang tidak terfilter"], correct: [0, 2, 4], explanation: "Dampak negatif: Terpapar hoaks, kejahatan siber, dan kebingungan akibat banjir informasi." },
            { id: 22, type: 'complex', passageId: 2, indicator: "Menyimpulkan karakter tokoh. (C4)", question: "Sifat Pak Karto yang tergambar dalam kutipan adalah...", options: ["Pemarah", "Setia", "Tegar", "Sombong", "Melankolis/Penyedih"], correct: [1, 2, 4], explanation: "Setia (masih duduk di sana), Tegar (suara menyiratkan ketegaran), Melankolis (mengenang masa lalu dengan sedih)." },
          { id: 23, type: 'complex', passageId: 3, indicator: "Evaluasi etika bioteknologi. (C5)", question: "Mengapa penerapan GMO masih menuai kontroversi?", options: ["Dampak jangka panjang kesehatan belum jelas", "Rasanya pasti tidak enak", "Kekhawatiran keseimbangan ekosistem", "Warnanya selalu ungu", "Harganya terlalu murah"], correct: [0, 2], explanation: "Kontroversi terkait 'dampak jangka panjang terhadap kesehatan manusia' dan 'keseimbangan ekosistem'." },
            { id: 24, type: 'complex', passageId: 4, indicator: "Menentukan solusi. (C4)", question: "Langkah apa yang disarankan untuk mencegah masalah mental remaja?", options: ["Menciptakan lingkungan suportif", "Menghukum siswa yang cemas", "Mendengarkan tanpa menghakimi", "Menambah beban PR", "Mengabaikan keluhan"], correct: [0, 2], explanation: "Saran teks: Lingkungan suportif dan mendengarkan tanpa menghakimi." },
            { id: 25, type: 'complex', passageId: 5, indicator: "Analisis dampak lingkungan. (C4)", question: "Apa dampak pengelolaan sampah yang buruk berdasarkan Wacana 5?", options: ["Timbulan sampah 1.200 ton/hari", "Pencemaran sungai meningkat 20%", "Udara menjadi sangat bersih", "Ikan di sungai bertambah banyak", "Tingkat daur ulang rendah"], correct: [1, 4], explanation: "Dampak buruk: Pencemaran sungai meningkat dan tingkat daur ulang yang masih rendah (masalah)." },

            { id: 26, type: 'boolean', passageId: 1, indicator: "Verifikasi informasi eksplisit. (C2)", question: "Transformasi digital hanya terjadi di sektor ekonomi saja.", options: ["Benar", "Salah"], correct: 1, explanation: "Salah. Teks menyebutkan transformasi merambah berbagai sektor, 'mulai dari pendidikan hingga ekonomi'." },
            { id: 27, type: 'boolean', passageId: 2, indicator: "Inferensi latar waktu. (C3)", question: "Latar waktu dalam cerpen tersebut adalah pagi hari saat matahari terbit.", options: ["Benar", "Salah"], correct: 1, explanation: "Salah. Teks menyebutkan 'Langit di ufuk barat mulai memerah' dan 'Senja', yang berarti sore hari." },
            { id: 28, type: 'boolean', passageId: 3, indicator: "Identifikasi prinsip dasar. (C2)", question: "Fermentasi tempe merupakan contoh penerapan bioteknologi konvensional.", options: ["Benar", "Salah"], correct: 0, explanation: "Benar. Fermentasi menggunakan agen hayati jamur secara langsung adalah ciri bioteknologi konvensional/klasik." },
            { id: 29, type: 'boolean', passageId: 4, indicator: "Evaluasi pernyataan sebab-akibat. (C4)", question: "Media sosial selalu menampilkan realitas kehidupan yang sebenarnya tanpa filter.", options: ["Benar", "Salah"], correct: 1, explanation: "Salah. Teks menyatakan medsos 'seringkali menampilkan standar hidup yang tidak realistis'." },
            { id: 30, type: 'boolean', passageId: 5, indicator: "Validasi data. (C2)", question: "Sampah kertas memiliki persentase komposisi terkecil di Kota X.", options: ["Benar", "Salah"], correct: 1, explanation: "Salah. Komposisi terkecil adalah 'Lain-lain' (5%), sedangkan Kertas 10%." },
            { id: 31, type: 'boolean', passageId: 1, indicator: "Pemahaman konsep. (C2)", question: "Literasi digital diperlukan agar masyarakat tidak mudah tertipu kejahatan siber.", options: ["Benar", "Salah"], correct: 0, explanation: "Benar. Teks menyebutkan tanpa literasi memadai, masyarakat rentan kejahatan siber." },
            { id: 32, type: 'boolean', passageId: 2, indicator: "Interpretasi suasana. (C3)", question: "Suasana pelabuhan saat ini digambarkan sangat ramai dan modern.", options: ["Benar", "Salah"], correct: 1, explanation: "Salah. Digambarkan 'sekarang hanya tinggal kenangan dan karat besi', menyiratkan sepi/terbengkalai." },
            { id: 33, type: 'boolean', passageId: 3, indicator: "Analisis nilai. (C4)", question: "Penerapan GMO sepenuhnya aman dan tidak memiliki risiko apapun.", options: ["Benar", "Salah"], correct: 1, explanation: "Salah. Teks menyebutkan masih ada 'pro dan kontra' serta risiko terhadap kesehatan/ekosistem." },
            { id: 34, type: 'boolean', passageId: 4, indicator: "Relevansi sikap. (C5)", question: "Mendengarkan keluh kesah remaja tanpa menghakimi adalah bentuk dukungan kesehatan mental.", options: ["Benar", "Salah"], correct: 0, explanation: "Benar. Teks menyatakan itu adalah 'langkah awal yang sederhana namun bermakna'." },
            { id: 35, type: 'boolean', passageId: 5, indicator: "Prediksi program. (C4)", question: "Target pemerintah kota adalah menghapus total penggunaan plastik pada tahun 2023.", options: ["Benar", "Salah"], correct: 1, explanation: "Salah. Targetnya adalah 'pengurangan 50% pada tahun 2025', bukan penghapusan total di 2023." }
        ];
        
        // DOM Elements
        const questionsContainer = document.getElementById('questions-container');
        const filterPassage = document.getElementById('filter-passage');
        const filterType = document.getElementById('filter-type');

        // Render all questions
        function renderQuestions() {
            const passageFilter = filterPassage.value;
            const typeFilter = filterType.value;
            
            questionsContainer.innerHTML = '';
            
            let filteredQuestions = questions.filter(q => {
                const passageMatch = passageFilter === 'all' || q.passageId.toString() === passageFilter;
                const typeMatch = typeFilter === 'all' || q.type === typeFilter;
                return passageMatch && typeMatch;
            });
            
            filteredQuestions.forEach(q => {
                const questionElement = createQuestionElement(q);
                questionsContainer.appendChild(questionElement);
            });
            
            // Show message if no questions
            if (filteredQuestions.length === 0) {
                questionsContainer.innerHTML = `
                    <div class="bg-white rounded-xl shadow-md p-8 text-center">
                        <div class="text-4xl mb-4">üîç</div>
                        <h3 class="text-xl font-bold text-gray-700 mb-2">Tidak Ada Soal</h3>
                        <p class="text-gray-500">Tidak ada soal yang sesuai dengan filter yang dipilih.</p>
                    </div>
                `;
            }
        }

        // Create question element
        function createQuestionElement(q) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl shadow-md overflow-hidden animate-fade-in';
            
            // Type badge
            let typeBadge = '';
            if (q.type === 'single') typeBadge = '<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded">Pilihan Ganda</span>';
            else if (q.type === 'complex') typeBadge = '<span class="bg-purple-100 text-purple-800 text-xs font-semibold px-2 py-1 rounded">PG Kompleks</span>';
            else if (q.type === 'boolean') typeBadge = '<span class="bg-orange-100 text-orange-800 text-xs font-semibold px-2 py-1 rounded">Benar/Salah</span>';
            
            // Options HTML
            let optionsHtml = '';
            if (q.type === 'single' || q.type === 'boolean') {
                q.options.forEach((option, index) => {
                    const isCorrect = index === q.correct;
                    const optionClass = isCorrect ? 'p-3 mb-2 border rounded-lg flex items-start correct-answer' : 'p-3 mb-2 border border-gray-200 rounded-lg flex items-start';
                    const checkmark = isCorrect ? '<span class="text-green-600 font-bold text-sm mr-2">‚úì</span>' : '<span class="text-gray-400 text-sm mr-2">‚óã</span>';
                    
                    optionsHtml += `
                        <div class="${optionClass}">
                            ${checkmark}
                            <span>${option}</span>
                            ${isCorrect ? '<span class="ml-auto bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">Jawaban Benar</span>' : ''}
                        </div>
                    `;
                });
            } else if (q.type === 'complex') {
                q.options.forEach((option, index) => {
                    const isCorrect = q.correct.includes(index);
                    const optionClass = isCorrect ? 'p-3 mb-2 border rounded-lg flex items-start correct-answer' : 'p-3 mb-2 border border-gray-200 rounded-lg flex items-start';
                    const checkmark = isCorrect ? '<span class="text-green-600 font-bold text-sm mr-2">‚úì</span>' : '<span class="text-gray-400 text-sm mr-2">‚óã</span>';
                    
                    optionsHtml += `
                        <div class="${optionClass}">
                            <input type="checkbox" ${isCorrect ? 'checked' : ''} disabled class="mr-3 h-4 w-4 text-blue-600">
                            ${checkmark}
                            <span>${option}</span>
                            ${isCorrect ? '<span class="ml-auto bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">Benar</span>' : ''}
                        </div>
                    `;
                });
            }
            
            // Get passage title
            const passageTitle = passages[q.passageId].split('<strong>')[1].split('</strong>')[0];
            
            div.innerHTML = `
                <div class="p-6">
                    <div class="mb-4 p-4 rounded-lg bg-gray-50 border text-sm leading-relaxed">${passages[q.passageId]}</div>
                    <div class="flex flex-wrap justify-between items-start mb-4">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="bg-gray-100 text-gray-800 text-sm font-bold px-3 py-1 rounded">No. ${q.id}</span>
                            ${typeBadge}
                            <span class="text-xs text-gray-500 bg-gray-50 px-2 py-1 rounded">Wacana ${q.passageId}: ${passageTitle}</span>
                        </div>
                    </div>
                    
                    <p class="text-sm text-gray-600 italic border-l-2 border-gray-300 pl-3 mb-4">${q.indicator}</p>
                    
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">${q.question}</h3>
                    
                    <div class="mb-6">
                        ${optionsHtml}
                    </div>
                    
                    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 text-blue-600 font-bold mr-3">üí°</div>
                            <div>
                                <h4 class="font-bold text-blue-800 mb-1">Pembahasan:</h4>
                                <p class="text-sm text-gray-700">${q.explanation}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Print function
        function printPage() {
            window.print();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
            
            // Add event listeners to filters
            filterPassage.addEventListener('change', renderQuestions);
            filterType.addEventListener('change', renderQuestions);
            
            // Add CSS for print
            const style = document.createElement('style');
            style.textContent = `
                @media print {
                    body * {
                        visibility: hidden;
                    }
                    #questions-container, #questions-container * {
                        visibility: visible;
                    }
                    #questions-container {
                        position: absolute;
                        left: 0;
                        top: 0;
                        width: 100%;
                        max-height: none !important;
                        overflow: visible !important;
                    }
                    .bg-white {
                        break-inside: avoid;
                        margin-bottom: 20px;
                    }
                    header, .bg-white.rounded-xl.shadow-md.p-4.mb-6 {
                        display: none;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
